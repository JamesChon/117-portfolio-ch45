{% extends 'base.html' %}

{% block title %} New Project {% endblock title %}
{% load static %}

{% block content %}

<section class="new-project-section center-column">
    <h2>New Project</h2>

    <form id="projectForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        {{ form.name }}
        {{ form.description }}
        {{ form.year }}
        {{ form.image }}
        {{ form.repository }}
        {{ form.skill }}
    
        <div class="control">
            <button type="reset" class="btn-primary">Reset Form</button>
            <button type="submit" class="btn-primary">Save Project</button>
        </div>
    </form>

</section>
{% endblock content %}
